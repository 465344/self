<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
     <!--vue-app是根容器-->
     <div id="vue-app">
         <h1>{{ greet('afternoon')}}</h1>
         <h1>{{name}}</h1>
         <p>{{job}}</p>
         <a v-bind:href="website">web开发</a>
         <input type="text" v-bind:value="name">
         <p v-html="websiteTag"></p>
     </div>

     <!--vue事件-->
    <!--vue事件-->
     <div id="vue-app1">
         <h1>Events</h1>
         <button @click.once="add(1)">涨一岁</button>
         <button v-on:click="subtract(1)">减一岁</button>
         <button @dblclick="add(10)">涨一岁</button>
         <button v-on:dblclick="subtract(10)">减一岁</button>
         <p>My age is {{age}}</p>

         <div id="canvas" v-on:mousemove="updateXY">
             {{x}} ,{{y}} - <span @mousemove.stop="">Stop Moving</span>
         </div>
         <a @click.prevent="alert" href="http://wwww.baidu.com">百度一下</a>
     </div>
     <script src = "app.js"></script>
</body>
</html>
